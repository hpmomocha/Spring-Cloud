#====================eureka中心配置====================
eureka:
  client:
    register-with-eureka: false     #是否注册为服务
    fetch-registry: false           #是否检索服务
  instance:
    hostname: localhost             #主机名
    
  server:
    wait-time-in-ms-when-sync-empty: 0
    enable-self-preservation: false